{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body>
    <section class="vh-100 mal">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 logf crfl">
                    <h3 class="d-flex justify-content-center align-items-center">Log in</h3>
                    <form method="POST" action="">
                        <div class="mt-3">
                            {% csrf_token %}
                            {% for field in login_form %}
                            <div class="form-group">
                                <p class="mt-3">{{ field.label }}</p>
                                {{ field }}
                            </div>
                            {% endfor %}
                        </div>
                        <button class="btn btn-lg log mt-3" type="submit">Login</button>
                    </form>
                    <hr class="css-19mvjqo">
                    <p>Don't have an account? <a href="/register" style="text-decoration: none;">Sign up insted</a></p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

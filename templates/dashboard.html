<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <p>Your invested campaigns:</p>
    <ul>
        {% for campaign in invested_campaigns %}
        <li>{{ campaign.name }}</li>
        {% empty %}
        <li>You haven't invested in any campaigns yet.</li>
        {% endfor %}
    </ul>
</body>

</html>

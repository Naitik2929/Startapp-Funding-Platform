{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <title>Startapp-Invest Securely</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-bottom: 1px solid #eee;">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Collapsible wrapper -->
            <a class="navbar-brand mx-5" style="padding: 2px;" href="/">
                <img src="/media/media/logo.png" alt="Your logo" title="Your logo" style="height:50px;" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarCenteredExample">
                <!-- Left links -->
                <ul class="navbar-nav mb-2 mb-lg-0" style="padding-right: 11rem;">
                    <li class="nav-item active navl">
                        <a class="nav-link" href="/">Explore</span>
                        </a>
                    </li>
                    <li class="nav-item  navl">
                        <a class="nav-link" href="/campaigns">Subscribe</a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>
            <div class="justify-content-end">
                <!-- Right links -->
                <a href="/logout"><button type="button" class="btn btn-outline-primary">Logout</button>
                </a>
                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <div class="container invmain">
        <div class="" role="alert">
            <!-- This is a danger alert—check it out! -->
        </div>
        <h1 class="css-wdj2vc">Subscribe to {{ campaign.name }}</h1>

        <form method="post" id="payment-form" action="{% url 'payment' campaign.id %}">
            {% csrf_token %}
            <label for="amount">Amount</label><br>
            <div class="input-group mb-3 mt-2">
                <input name="amount" id="amount" placeholder="₹5000 Minimum" class="form-control"
                    aria-label="Amount (to the nearest dollar)">
            </div>
            <button type="submit" class="btn btn-primary btn-lg css-nwsp77">Pay</button>
        </form>
    </div>
    <script>
        var form = document.getElementById('payment-form');
        var amountField = document.getElementById('amount');
        var dangerAlert = document.querySelector('.alert-danger');
        form.addEventListener('submit', function (event) {
            if (amountField.value < 5000) {
                event.preventDefault();
                amountField.classList.add('is-invalid');
                dangerAlert.classList.add('alert');
                dangerAlert.classList.add('d-block');
            }
        })
    </script>
</body>

</html>

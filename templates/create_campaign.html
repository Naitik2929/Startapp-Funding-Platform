{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-bottom: 1px solid #eee;">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Collapsible wrapper -->
            <a class="navbar-brand mx-5" style="padding: 2px;" href="/">
                <img src="/media/media/logo.png" alt="Your logo" title="Your logo" style="height:50px;" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarCenteredExample">
                <!-- Left links -->
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item  navl">
                        <a class="nav-link" href="/">Explore</span>
                        </a>
                    </li>
                    <li class="nav-item  active navl">
                        <a class="nav-link" href="/campaigns">Subscribe</a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>
            <div class="justify-content-end">
                <!-- Right links -->
                <a href="/logout"><button type="button" class="btn btn-outline-primary">Logout</button>
                </a>
                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <div class="container mt-4">
        <div class="crh1">

            <h1>Raise with Startapp</h1>
            <p>Tell us a little about your company. This will help us understand your business better.</p>
        </div>

        <div class="crf">

            <form method="post" enctype="multipart/form-data">
                <div class="mt-5">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        <p class="mt-5">{{ field.label }}</p>
                        {{ field }}
                    </div>
                    {% endfor %}
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary mt-5 mb-5 " type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
